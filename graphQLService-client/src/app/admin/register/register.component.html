
<div class="container">
  <h1>Register Agent</h1>
  <br>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="form-center">

    <div class="cross-validation">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control"
               formControlName="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               formControlName="password" required>
      </div>

      <div class="form-group">
        <label for="lienceId">License ID</label>
        <input type="text" id="lienceId" class="form-control"
               formControlName="lienceId" required>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control"
               formControlName="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control"
               formControlName="lastName" required>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control"
               formControlName="title" required>
      </div>


      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control"
               formControlName="phoneNumber">
      </div>

      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" id="emailAddress" class="form-control"
               formControlName="emailAddress">
      </div>

      <div class="form-group">
        <label for="faxNumber">Fax Number</label>
        <input type="text" id="faxNumber" class="form-control"
               formControlName="faxNumber" required>
      </div>
      
      <br>
      
      <div class="form-group">
        <button type="submit" [disabled]="personForm.invalid">Submit</button>
      </div>
    </div>

    <br>
    <br>    
  </form>
</div>
